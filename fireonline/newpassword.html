<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Смена пароля</title>
</head>
<body>
    <body>
        <div class="color-theme-logup">
            <div class="container container__logup">
                <header class="header header__logup">
                    <picture>
                        <source srcset="assets/img/logo-mobil.png" media="(max-width: 350px)">
                        <img src="assets/img/logo__red.png" alt="">
                    </picture>
                </header>
            </div>
            <main class="main main__logup">
                <div class="container container__logup">
                    <div class="bloc-form-logup">
                        <div class="form-logup">
                            <img src="assets/img/forgot.svg" alt="" class="forgot-img">
                            <h2 class=" section-logup form__title white-text">Новый пароль</h2>
                            <h4 class="form__title-two  section-logup-small white-text">Придумайте новый пароль для аккаунта</h4>
                            <input  class="input-data form__white-color" type="password" name="password" id="password" placeholder="Пароль"><br>
                            <input  class="input-data form__white-color" type="email " name="login" id="Confirm-password" placeholder="Повторите пароль"><br>
                            <button class=" input-data text-center">Продолжить</button>    
                        </div>
                    </div>
                </div>
                </main>
            </div>
</body>
</html>
