<main>
    <section class="main-theme">
        <div class="container">
            <div class="two-text-content content">
                <h2 class="title__name" id="map">Место</h2>
                <h2 class="title__name" id="thing">Товар</h2>
            </div>
            
            <div class="bloc__qr__generation">
                <div class="input__data" >
                    <div class="input" id="input__data">
                        <input type="text" placeholder="Название" id = "name" class="date data"><br>
                        <input type="text" placeholder="Адрес" id = "address" class="date data"><br>
                        <textarea  placeholder="Описание" id = "description" class="data "></textarea><br>
                        <input type="file" id = "imgI" class="download"><br>
                        <button id="generation-qr" class="sent-qr sent data">Генерировать</button>
                    </div>
                    <div class="input__data__two" id="input__data__two">

                        </div>
                        <button id="generation-qr-things" class="sent-qr sent data">Генерировать</button>
                    </div>
                </div>
                <div class="qr__code">
                    <h2 class="name__qr__code">Ваш QR-code</h2>
                    <img  alt="" id="img" class="img__qr__code">
                    <button  class="sent downs " id="downs" >Скачать</button>
                </div>
            </div>
            
       </div>
